<style>
*{

body{

}
.container{
 display: flex;
 justify-content: center;
 align-items: center;
}
input{
width:250px;
height:40px;
border:none;
border-top-left-radius: 20px;
border-top-right-radius: 20px;
border-bottom-left-radius: 20px;

background:white;

#myUl{

}
li{
color:gray;
font-weight:1000;

padding: 10px;

}

 color:#42a889;

 content:"\f002";
}

</head>
<body>
 <h2>Searchbox</h2>
 <div class="container">
<input type="text" name="txtValue" placeholder="Search..." id="myInput" onkeyup="myIn()">
<ol id="myUl">
<li class="search">HTML</li>
<li class="search">CSS</li>
<li class="search">JavaScript</li>
<li class="search">Redux</li>
<li class="search">Nodejs</li>
<li class="search">React</li>
</ol>
</div>
<script>
function myIn(){
let input=document.getElementById("myInput").value;
input=input.toLowerCase();
let x=document.getElementsByClassName("search");
for(i=0;i<x.length;i++){
 if(!x[i].innerHTML.toLowerCase().includes(input)){
  x[i].style.display="block";
 }else{
  x[i].style.display="";
}
}
}
</script>
</body>
